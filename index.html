<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Slider with Mobile Gestures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* ============================================================
            THEME VARIABLES 
        ============================================================ */
        :root {
            --bg: #000;
            --text: #fff;
            --btn-bg: rgba(0,0,0,0.6);
            --btn-hover: rgba(255,255,255,0.2);
            --modal-bg: rgba(0,0,0,0.85); /* Darkened for better contrast */
            --modal-content-bg: rgba(20,20,20,0.95);
        }
        html[data-theme="dark"] {
            --bg: #000;
            --text: #fff;
            --btn-bg: rgba(0,0,0,0.75);
            --modal-bg: rgba(0,0,0,0.9);
            --modal-content-bg: rgba(0,0,0,0.9);
        }
        
        /* ============================================================
            BASE STYLES
        ============================================================ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; }
        body { background: var(--bg); overflow: hidden; transition: background 0.3s; }

        /* SLIDER */
        .slider { position: relative; width: 100%; height: 100vh; overflow: hidden; z-index: 1; }
        .slide { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; transition: opacity 0.8s ease; pointer-events: none; /* Allows clicks to pass through if needed */ }
        .slide.active { opacity: 1; pointer-events: auto; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* CAPTION */
        .caption {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 12px 20px; background: rgba(0,0,0,0.35); color: white; border-radius: 8px;
            font-size: 1.2rem; text-shadow: 0 2px 6px rgba(0,0,0,0.9);
            max-width: 90%; text-align: center;
            z-index: 10; /* Ensure caption is above image */
        }

        /* NAV BUTTONS (Side Arrows) */
        .nav { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            font-size: 28px; color: white;
            background: rgba(0,0,0,0.45); border: none; 
            width: 60px; height: 60px; /* Fixed size ensures clickability even if icon fails */
            border-radius: 50%; cursor: pointer; 
            z-index: 100; /* High Z-Index to sit above slider */
            transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .nav:hover { 
            background: rgba(255,255,255,0.2); 
            transform: translateY(-50%) scale(1.1); 
        }
        .prev { left: 20px; }
        .next { right: 20px; }

        /* TOP BUTTONS (Home, Gallery, Theme) */
        .top-buttons { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            display:flex; gap:15px; z-index: 4000; 
        }
        .top-btn { 
            background: var(--btn-bg); 
            color: var(--text); 
            width: 45px; height: 45px; /* Fixed size */
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 50%; font-size: 18px; 
            backdrop-filter: blur(6px); cursor: pointer; 
            transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .top-btn:hover { transform: scale(1.1); background: var(--btn-hover); }

        /* Modal (Gallery) */
        .modal { display: none; position: fixed; inset: 0; background: var(--modal-bg); backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.45s ease; z-index: 4500; }
        .modal.show { display: block; }
        .modal-content { 
            width: 92%; max-width: 980px; margin: 60px auto; 
            background: var(--modal-content-bg); 
            padding: 20px; border-radius: 12px; 
            transform: scale(0.95); opacity: 0; transition: all 0.35s ease; color: var(--text); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-content.open { transform: scale(1); opacity: 1; }
        .modal .close { position: absolute; top: 15px; right: 20px; font-size: 30px; color: var(--text); cursor: pointer; z-index: 4600; }
        .modal .close:hover { color: #ff4444; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap:15px; max-height: 70vh; overflow-y: auto; }
        .gallery-item { border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s, border-color 0.2s; background: #000; }
        .gallery-item:hover { border-color: #fff; transform: scale(1.02); }
        .gallery-item img { width: 100%; height: 120px; object-fit: cover; display:block; border-radius: 6px 6px 0 0; }
        .gallery-item p { color: #ccc; padding: 8px; font-size: 13px; text-align: center; margin: 0; }

        /* small screens tweaks */
        @media (max-width: 700px) {
            .caption { font-size: 1rem; padding: 10px 14px; width: 80%; bottom: 80px; }
            .nav { width: 50px; height: 50px; font-size: 20px; } 
        }
    </style>
</head>
<body>

    <div class="top-buttons" id="topButtons">
        <button id="homeBtn" class="top-btn" title="Go to Start"><i class="fas fa-house"></i></button> 
        <button id="galleryBtn" class="top-btn" title="Gallery"><i class="fas fa-images"></i></button>
        <button id="themeBtnTop" class="top-btn" title="Toggle theme"><i class="fas fa-circle-half-stroke"></i></button>
    </div>

    <div class="slider" id="slider">
        <div class="slide active" data-index="0"><img src="https://picsum.photos/id/100/1600/900" alt="slide-1"><div class="caption">Forest path into the mist.</div></div>
        <div class="slide" data-index="1"><img src="https://picsum.photos/id/237/1600/900" alt="slide-2"><div class="caption">A happy puppy in the morning light.</div></div>
        <div class="slide" data-index="2"><img src="https://picsum.photos/id/220/1600/900" alt="slide-3"><div class="caption">City lights glowing beautifully.</div></div>
        <div class="slide" data-index="3"><img src="https://picsum.photos/id/10/1600/900" alt="slide-4"><div class="caption">Ocean Sunset.</div></div>
        <div class="slide" data-index="4"><img src="https://picsum.photos/id/50/1600/900" alt="slide-5"><div class="caption">Mountain Peak.</div></div>
        <div class="slide" data-index="5"><img src="https://picsum.photos/id/145/1600/900" alt="slide-6"><div class="caption">Desert Dune.</div></div>
    </div>

    <button class="nav prev" id="prevBtn" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
    <button class="nav next" id="nextBtn" aria-label="Next"><i class="fas fa-chevron-right"></i></button>

    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 style="margin-bottom:20px; text-align:center; color:white; font-weight: 300;">Image Gallery</h2>
            <div class="gallery-grid" id="galleryGrid">
                <div class="gallery-item" data-slide-index="0"><img src="https://picsum.photos/id/100/300/200" alt="Thumb 1"><p>Forest Path</p></div>
                <div class="gallery-item" data-slide-index="1"><img src="https://picsum.photos/id/237/300/200" alt="Thumb 2"><p>Happy Puppy</p></div>
                <div class="gallery-item" data-slide-index="2"><img src="https://picsum.photos/id/220/300/200" alt="Thumb 3"><p>City Lights</p></div>
                <div class="gallery-item" data-slide-index="3"><img src="https://picsum.photos/id/10/300/200" alt="Thumb 4"><p>Ocean Sunset</p></div>
                <div class="gallery-item" data-slide-index="4"><img src="https://picsum.photos/id/50/300/200" alt="Thumb 5"><p>Mountain Peak</p></div>
                <div class="gallery-item" data-slide-index="5"><img src="https://picsum.photos/id/145/300/200" alt="Thumb 6"><p>Desert Dune</p></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const homeBtn = document.getElementById('homeBtn'); // ADDED THIS
            const galleryBtn = document.getElementById('galleryBtn');
            const galleryModal = document.getElementById('galleryModal');
            const closeModal = document.getElementById('closeModal');
            const modalContent = galleryModal.querySelector('.modal-content');
            const galleryGrid = document.getElementById('galleryGrid');
            const themeBtn = document.getElementById('themeBtnTop');
            const html = document.documentElement;

            let currentSlide = 0;
            let touchStartX = 0;

            // --- Core Slider Functions ---
            function showSlide(index) {
                if (index >= slides.length) {
                    currentSlide = 0;
                } else if (index < 0) {
                    currentSlide = slides.length - 1;
                } else {
                    currentSlide = index;
                }

                slides.forEach(slide => slide.classList.remove('active'));
                slides[currentSlide].classList.add('active');
            }

            function nextSlide(e) {
                // Stop the click from triggering a "touch" event on the slider below it
                if(e) e.stopPropagation(); 
                showSlide(currentSlide + 1);
            }

            function prevSlide(e) {
                if(e) e.stopPropagation();
                showSlide(currentSlide - 1);
            }
            
            // --- NEW: Home Button Function ---
            function goHome() {
                showSlide(0); // Go to first slide
                // Optional: window.location.reload(); // Uncomment if you want to actually reload page
            }

            // --- Modal/Gallery Functions ---
            function openModal() {
                galleryModal.classList.add('show');
                setTimeout(() => modalContent.classList.add('open'), 10);
            }

            function closeModalFunc() {
                modalContent.classList.remove('open');
                setTimeout(() => galleryModal.classList.remove('show'), 350);
            }

            // --- Theme Toggle Function ---
            function toggleTheme() {
                const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
            }

            // --- Event Listeners ---
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // FIX: The home button was previously ignored
            if(homeBtn) homeBtn.addEventListener('click', goHome);

            galleryBtn.addEventListener('click', openModal);
            closeModal.addEventListener('click', closeModalFunc);
            
            galleryModal.addEventListener('click', (e) => {
                if (e.target === galleryModal) {
                    closeModalFunc();
                }
            });

            galleryGrid.addEventListener('click', (e) => {
                let item = e.target.closest('.gallery-item');
                if (item) {
                    const index = parseInt(item.getAttribute('data-slide-index'));
                    showSlide(index);
                    closeModalFunc();
                }
            });

            themeBtn.addEventListener('click', toggleTheme);

            // --- Mobile Gesture (Swipe) Logic ---
            const slider = document.getElementById('slider');
            
            slider.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            }, {passive: true}); // Added passive: true for better performance

            slider.addEventListener('touchend', (e) => {
                if (!e.changedTouches || e.changedTouches.length === 0) return;

                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;
                const threshold = 50; 

                if (deltaX > threshold) {
                    prevSlide(); // Swipe Right -> Prev
                } else if (deltaX < -threshold) {
                    nextSlide(); // Swipe Left -> Next
                }
            });

            // Initialize
            showSlide(currentSlide);
        });
    </script>
</body>
</html>
