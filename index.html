<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroWorld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- CSS Reset and Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- 2. Theme Variables & Base Styles --- */
        :root {
            /* Light Mode Defaults */
            --fg: #333; /* Foreground text color */
            --bg: #f5f5f5; /* Background color */
            --btn-border: #ccc;
            --btn-bg: rgba(255, 255, 255, 0.7);
            --font-serif: 'Lora', serif;
        }

        .dark-mode {
            /* Dark Mode Variables */
            --fg: #f5f5f5;
            --bg: #1a1a1a;
            --btn-border: #555;
            --btn-bg: rgba(0, 0, 0, 0.7);
        }
        
        body {
            background: var(--bg);
            color: var(--fg);
            transition: background 0.5s, color 0.5s;
            min-height: 100vh;
            margin: 0;
            padding: 50px;
            font-family: sans-serif;
            text-align: center;
        }

        /* --- Header Styling --- */
        header {
            width: 100%;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;/* Make space for the fixed button */
        }

        /* New: Centering the Content */
        .header-content {
            display: flex; /* Use flexbox */
            flex-direction: column;
            align-items: center; /* Center horizontally */
            text-align: center;
            text-transform: uppercase;
    
        /* Calculate the offset to perfectly center the text */
            margin-left: 100px; /* A calculated offset to visually balance the fixed button on the right */
            margin-right: 20px; /* Counteracts the margin-left offset */
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--fg);
        }

        header h2 {
            font-size: 1.3rem;
            font-weight: 400;
            color: var(--fg); /* Use theme variable */
            opacity: 0.7;
            font-style: italic;
        }

        /* --- 3. Dark Mode Toggle Button (Fixes Applied) --- */
        #darkModeToggle {
            
            position: fixed;
            top: 80px; /* Adjusted to align with the H1/H2 height */
            right: 20px; /* Distance from the right */
            z-index: 1000;

            /* Size Adjustment (Increased padding/font-size) */
            padding: 0.5rem 1rem; /* Increased size */
            font-size: 1.2rem; /* Increased font size */
            
            /* Your requested button styles */
            border-radius: 999px; /* Circular/pill shape */
            border: 1px solid var(--btn-border);
            background: var(--btn-bg);
            backdrop-filter: blur(10px);
            color: var(--fg);
            font-weight: 300;
            cursor: pointer;
            font-family: var(--font-serif);
            transition: background 0.3s, border-color 0.3s, color 0.3s;
            text-shadow: none;
            outline: none;
            display: flex; /* Centers the icon */
            align-items: center;
            justify-content: center;
        }
        /* ============================================================
        FIXED ACTIONS CONTAINER (Scroll-Hide Menu)
        ============================================================ */
        #fixedActions {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            display: flex; 
            flex-direction: column;
            gap: 10px; 
            transition: transform 0.4s ease-out, opacity 0.4s; 
        }


        #fixedActions.hidden {
            transform: translateX(80px); 
            opacity: 0;
            pointer-events: none; /* Prevents interaction when hidden */
        }

        #fixedActions button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        html[data-theme="dark"] #fixedActions button {
            background: var(--accent);
            color: #1c1c1c;
        }

        #fixedActions button:hover {
            filter: brightness(1.2);
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
        }

        /* --- Filter Buttons --- */
        .filter-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Reduced gap slightly */
            flex-wrap: wrap;
        }

        .filter-btn {
            /* Applied circular design and theme variables */
            padding: 0.5rem 1rem;
            border-radius: 999px; /* Making it circular/pill shaped */
            border: 1px solid var(--btn-border);
            background: var(--btn-bg); /* Using the semi-transparent background */
            color: var(--fg);
            font-family: var(--font-serif);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(5px); /* Added subtle blur for consistency */
        }

        .filter-btn:hover, .filter-btn.active {
            color: var(--bg); /* Inverted colors on hover/active */
            border-color: var(--fg);
            background: var(--fg);
        }

        /* --- Gallery Grid Layout (Spacing Fix) --- */
        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            margin-top: 30px;
            /* Added space above the pictures */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding-bottom: 50px;
        }

        /* --- Individual Gallery Item Styling --- */
        .gallery-item {
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .gallery-item.hide {
            display: none;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            opacity: 0.9;
        }

        .image-wrapper {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid var(--btn-border); /* Used theme variable */
        }

        .gallery-item img {
            width: 120%;
            height: 120%;
            object-fit: cover;
            display: block;
        }

        .album-info {
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .album-artist {
            font-weight: 700;
            color: var(--fg); /* Used theme variable */
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .album-title {
            color: var(--fg); /* Used theme variable */
            opacity: 0.5;
            font-style: italic;
        }
        

        /* --- Lightbox Modal Styling (No changes needed) --- */
        .modal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal-image-container {
             position: relative;
             display: flex;
             justify-content: center;
             align-items: center;
             width: 90%;
             height: 70%;
             overflow: hidden;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .modal-content.zoomed {
            transform: scale(1.5);
            cursor: grab;
        }

        /* --- Description Overlay --- */
        .description-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(4px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        /* Hide description when zoomed to see details */
        .modal-content.zoomed + .description-overlay {
            transform: translateY(100%); 
        }

        .desc-text {
            font-size: 1.1rem;
            line-height: 1.5;
            font-style: italic;
        }

        /* --- Controls --- */
        .controls-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 1001;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #555;
            padding: 10px 25px;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Lora', serif;
            transition: background-color 0.2s;
        }
        
        .control-btn:hover {
             background-color: rgba(255, 255, 255, 0.3);
             border-color: #fff;
        }

        .close-btn-top {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            cursor: pointer;
            z-index: 1002;
            font-family: sans-serif;
        }
    
        /* --- Responsive --- */
        @media only screen and (max-width: 768px) {
            .gallery-container { grid-template-columns: 1fr; }
            #darkModeToggle { top: 30px; right: 10px; } /* Adjust position on smaller screens */
        }
        @media only screen and (max-width: 480px) {
            .gallery-container { grid-template-columns: 1fr; }
            header h1 { font-size: 1.8rem; }
            .desc-text { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
<div id="fixedActions">
        <!-- Home BUTTON -->
    <button id="Home" title="Home" onclick="window.location.href='https://usuy-leon.github.io/home.github.io/';">
        <i class="fa fa-home" aria-hidden="true"></i>
    </button>
    
    <button id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
</div>
    <header>
    <div class="header-content"> 
        <h1>MicroWorld</h1>
        <h2>My personal gallery of the unseen</h2>
    </div>
    </header>
  
    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="classical">Classical</button>
        <button class="filter-btn" data-filter="experimental">Experimental</button>
        <button class="filter-btn" data-filter="world">World Music</button>
    </div>

    <main class="gallery-container">
        
        <div class="gallery-item" data-category="classical" data-description="A hauntingly beautiful choral composition composed by Arvo Pärt in 2004.">
            <div class="image-wrapper">
                <img src="https://picsum.photos/id/1025/500/500" alt="Arvo Part">
            </div>
            <div class="album-info">
                <div class="album-artist">ARVO PÄRT</div>
                <div class="album-title">DA PACEM DOMINE</div>
            </div>
        </div>

        <div class="gallery-item" data-category="experimental" data-description="An improvised harp session recorded in a cavernous hall, exploring resonance and silence.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1016/500/500" alt="Unknown">
            </div>
            <div class="album-info">
                <div class="album-artist">UNKNOWN</div>
                <div class="album-title">IMPROVISACIÓ ARPA</div>
            </div>
        </div>

        <div class="gallery-item" data-category="world" data-description="Traditional Gamelan music featuring bronze percussion instruments from Indonesia.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1082/500/500" alt="Lou Harrison">
            </div>
            <div class="album-info">
                <div class="album-artist">LOU HARRISON</div>
                <div class="album-title">GENDING ALEXANDER</div>
            </div>
        </div>

         <div class="gallery-item" data-category="classical" data-description="Rare violle pieces from the 17th century French Baroque period.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1069/500/500" alt="M de Machy">
            </div>
            <div class="album-info">
                <div class="album-artist">M'DE MACHY</div>
                <div class="album-title">PIECES DE VIOLLE</div>
            </div>
        </div>

        <div class="gallery-item" data-category="experimental" data-description="Ceremonial music reimagined through modern experimental orchestration.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1033/500/500" alt="Royal Orchestra">
            </div>
            <div class="album-info">
                <div class="album-artist">ROYAL ORCHESTRA</div>
                <div class="album-title">CEREMONIAL MUSIC</div>
            </div>
        </div>

        <div class="gallery-item" data-category="world" data-description="A visual and auditory journey through the domestic lives of the 17th century Dutch Masters.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1059/500/500" alt="Dutch Masters">
            </div>
             <div class="album-info">
                <div class="album-artist">DUTCH MASTERS</div>
                <div class="album-title">INDOOR SCENES</div>
            </div>
        </div>

    </main>

    <div id="myModal" class="modal">
        <span class="close-btn-top">&times;</span>
        
        <div class="modal-image-container">
            <img class="modal-content" id="img01">
            <div class="description-overlay">
                <p class="desc-text" id="modalDescText"></p>
            </div>
        </div>
        
        <div class="controls-container">
             <button id="zoomBtn" class="control-btn">Zoom In</button>
             <button id="closeBtnBottom" class="control-btn">Close</button>
        </div>
    </div>

    <script>
        // --- FILTER FUNCTIONALITY ---
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Active class styling
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filterValue = btn.getAttribute('data-filter');

                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.classList.remove('hide');
                    } else {
                        item.classList.add('hide');
                    }
                });
            });
        });

        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        // Function to update the icon based on the current mode
        function updateIcon() {
            const icon = toggleButton.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                // If in dark mode, show the Sun icon (to switch to light mode)
                icon.className = 'fas fa-sun';
            } else {
                // If in light mode, show the Moon icon (to switch to dark mode)
                icon.className = 'fas fa-moon';
            }
        }

        // 1. Check for saved preference in localStorage on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        } else if (savedTheme === null) {
            // 2. If no saved preference, check the system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                 body.classList.add('dark-mode');
            }
        }

        // Initialize the correct icon on load
        updateIcon();

        // 3. Handle click event
        toggleButton.addEventListener('click', () => {
            // Toggle the 'dark-mode' class
            body.classList.toggle('dark-mode');

            // Save the new preference
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            // Update the icon
            updateIcon();
        });
 
        // --- MODAL FUNCTIONALITY ---
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const modalDescText = document.getElementById("modalDescText");
        const closeBtnTop = document.querySelector(".close-btn-top");
        const closeBtnBottom = document.getElementById("closeBtnBottom");
        const zoomBtn = document.getElementById("zoomBtn");
        let isZoomed = false;

        // Open Modal
        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                const img = this.querySelector('img');
                const description = this.getAttribute('data-description');

                modal.style.display = "flex";
                modalImg.src = img.src;
                modalDescText.textContent = description;
                
                resetZoom();
            });
        });

        // Close Functions
        function closeModal() {
            modal.style.display = "none";
            resetZoom();
        }

        closeBtnTop.onclick = closeModal;
        closeBtnBottom.onclick = closeModal;
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Zoom Functions
        function resetZoom() {
            isZoomed = false;
            modalImg.classList.remove("zoomed");
            zoomBtn.textContent = "Zoom In";
        }

        zoomBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isZoomed = !isZoomed;
            
            if (isZoomed) {
                modalImg.classList.add("zoomed");
                zoomBtn.textContent = "Zoom Out";
            } else {
                modalImg.classList.remove("zoomed");
                zoomBtn.textContent = "Zoom In";
            }
        });
    </script>
</body>
</html>
