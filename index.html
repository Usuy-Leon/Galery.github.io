<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Slider with Filter Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* ============================================================
            THEME VARIABLES 
        ============================================================ */
        :root {
            --bg: #000;
            --text: #fff;
            --btn-bg: rgba(0,0,0,0.6);
            --btn-hover: rgba(255,255,255,0.2);
            --modal-bg: rgba(0,0,0,0.9);
            --modal-content-bg: #1a1a1a;
            --accent-color: #3498db; /* Color for active filter button */
        }
        html[data-theme="dark"] {
            --bg: #000;
            --text: #fff;
            --btn-bg: rgba(0,0,0,0.75);
        }
        
        /* ============================================================
            BASE STYLES
        ============================================================ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg); overflow: hidden; transition: background 0.3s; }

        /* SLIDER & CAPTION */
        .slider { position: relative; width: 100%; height: 100vh; overflow: hidden; z-index: 1; }
        .slide { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; transition: opacity 0.8s ease; pointer-events: none; }
        .slide.active { opacity: 1; pointer-events: auto; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        .caption {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: rgba(0,0,0,0.4); color: white; border-radius: 30px;
            font-size: 1.1rem; backdrop-filter: blur(5px);
            max-width: 90%; text-align: center; z-index: 10;
        }

        /* NAVIGATION BUTTONS */
        .nav { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            font-size: 24px; color: white;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
            width: 50px; height: 50px; border-radius: 50%; cursor: pointer; 
            z-index: 100; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .nav:hover { background: rgba(255,255,255,0.2); transform: translateY(-50%) scale(1.1); }
        .prev { left: 20px; }
        .next { right: 20px; }

        .top-buttons { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            display:flex; gap:15px; z-index: 4000; 
        }
        .top-btn { 
            background: var(--btn-bg); color: var(--text); 
            width: 45px; height: 45px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 50%; font-size: 18px; backdrop-filter: blur(6px); cursor: pointer; 
            transition: all 0.2s ease; display: flex; align-items: center; justify-content: center;
        }
        .top-btn:hover { transform: scale(1.1); background: var(--btn-hover); }

        /* ============================================================
            MODAL & GALLERY STYLES (UPDATED)
        ============================================================ */
        .modal { display: none; position: fixed; inset: 0; background: var(--modal-bg); backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.45s ease; z-index: 4500; }
        .modal.show { display: block; }
        
        .modal-content { 
            width: 90%; max-width: 1000px; margin: 40px auto; 
            background: var(--modal-content-bg); 
            padding: 25px; border-radius: 16px; 
            transform: scale(0.95); opacity: 0; transition: all 0.35s ease; color: var(--text); 
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 90vh; display: flex; flex-direction: column;
        }
        .modal-content.open { transform: scale(1); opacity: 1; }
        
        .modal .close { 
            position: absolute; top: 15px; right: 20px; 
            font-size: 28px; color: #fff; cursor: pointer; z-index: 4600; opacity: 0.7;
        }
        .modal .close:hover { opacity: 1; color: #ff5555; }

        /* --- 1. FILTER CATEGORY BAR --- */
        .category-filters {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 18px; border: none; background: rgba(255,255,255,0.1); 
            color: #aaa; border-radius: 20px; cursor: pointer; 
            font-size: 14px; transition: all 0.3s ease;
        }
        .filter-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .filter-btn.active { background: var(--accent-color); color: #fff; font-weight: bold; }

        /* --- 2. GRID LAYOUT (3 Columns) --- */
        .gallery-grid { 
            display: grid; 
            /* This forces exactly 3 columns */
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            overflow-y: auto; 
            padding-right: 5px; /* Space for scrollbar */
        }

        .gallery-item { 
            border-radius: 8px; cursor: pointer; overflow: hidden; position: relative;
            border: 2px solid transparent; transition: transform 0.2s; background: #000;
            aspect-ratio: 4/3; /* Keeps images uniform shape */
        }
        
        .gallery-item.hide { display: none; } /* Used by JS to filter */
        
        .gallery-item:hover { transform: scale(1.02); border-color: rgba(255,255,255,0.5); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .gallery-item:hover img { transform: scale(1.1); }
        
        .gallery-item p { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff; padding: 10px; font-size: 13px; text-align: center; margin: 0; 
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            /* On tablets, go to 2 columns */
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
            .caption { font-size: 0.9rem; bottom: 70px; }
        }
        @media (max-width: 500px) {
            /* On phones, go to 1 column */
            .gallery-grid { grid-template-columns: 1fr; }
            .category-filters { gap: 6px; }
            .filter-btn { padding: 6px 12px; font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="top-buttons">
        <button id="homeBtn" class="top-btn" title="Go to Start"><i class="fas fa-house"></i></button> 
        <button id="galleryBtn" class="top-btn" title="Gallery"><i class="fas fa-images"></i></button>
        <button id="themeBtnTop" class="top-btn" title="Toggle theme"><i class="fas fa-circle-half-stroke"></i></button>
    </div>

    <div class="slider" id="slider">
        <div class="slide active"><img src="https://picsum.photos/id/100/1600/900" alt="slide-1"><div class="caption">Forest path (Nature)</div></div>
        <div class="slide"><img src="https://picsum.photos/id/237/1600/900" alt="slide-2"><div class="caption">Happy puppy (Animals)</div></div>
        <div class="slide"><img src="https://picsum.photos/id/220/1600/900" alt="slide-3"><div class="caption">City lights (Urban)</div></div>
        <div class="slide"><img src="https://picsum.photos/id/10/1600/900" alt="slide-4"><div class="caption">Ocean Sunset (Nature)</div></div>
        <div class="slide"><img src="https://picsum.photos/id/50/1600/900" alt="slide-5"><div class="caption">Mountain Peak (Nature)</div></div>
        <div class="slide"><img src="https://picsum.photos/id/145/1600/900" alt="slide-6"><div class="caption">Desert Dune (Nature)</div></div>
    </div>

    <button class="nav prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
    <button class="nav next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>

    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 style="margin-bottom:15px; text-align:center; color:white; font-weight: 300;">Gallery</h2>
            
            <div class="category-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="urban">Urban</button>
                <button class="filter-btn" data-filter="animals">Animals</button>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <div class="gallery-item" data-slide-index="0" data-category="nature">
                    <img src="https://picsum.photos/id/100/400/300" alt="Forest">
                    <p>Forest Path</p>
                </div>
                <div class="gallery-item" data-slide-index="1" data-category="animals">
                    <img src="https://picsum.photos/id/237/400/300" alt="Puppy">
                    <p>Happy Puppy</p>
                </div>
                <div class="gallery-item" data-slide-index="2" data-category="urban">
                    <img src="https://picsum.photos/id/220/400/300" alt="City">
                    <p>City Lights</p>
                </div>
                <div class="gallery-item" data-slide-index="3" data-category="nature">
                    <img src="https://picsum.photos/id/10/400/300" alt="Ocean">
                    <p>Ocean Sunset</p>
                </div>
                <div class="gallery-item" data-slide-index="4" data-category="nature">
                    <img src="https://picsum.photos/id/50/400/300" alt="Mountain">
                    <p>Mountain Peak</p>
                </div>
                <div class="gallery-item" data-slide-index="5" data-category="nature">
                    <img src="https://picsum.photos/id/145/400/300" alt="Desert">
                    <p>Desert Dune</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const homeBtn = document.getElementById('homeBtn');
            const galleryBtn = document.getElementById('galleryBtn');
            const galleryModal = document.getElementById('galleryModal');
            const closeModal = document.getElementById('closeModal');
            const modalContent = galleryModal.querySelector('.modal-content');
            const galleryGrid = document.getElementById('galleryGrid');
            const themeBtn = document.getElementById('themeBtnTop');
            const html = document.documentElement;
            
            // NEW: Select all filter buttons and gallery items
            const filterBtns = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            let currentSlide = 0;
            let touchStartX = 0;

            // --- Slider Logic ---
            function showSlide(index) {
                if (index >= slides.length) currentSlide = 0;
                else if (index < 0) currentSlide = slides.length - 1;
                else currentSlide = index;

                slides.forEach(slide => slide.classList.remove('active'));
                slides[currentSlide].classList.add('active');
            }

            // --- Filter Logic (The new requested feature) ---
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 1. Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // 2. Add active class to clicked button
                    btn.classList.add('active');

                    const filterValue = btn.getAttribute('data-filter');

                    // 3. Loop through images and show/hide based on category
                    galleryItems.forEach(item => {
                        const itemCategory = item.getAttribute('data-category');
                        
                        if (filterValue === 'all' || itemCategory === filterValue) {
                            item.classList.remove('hide');
                        } else {
                            item.classList.add('hide');
                        }
                    });
                });
            });

            // --- Modal Functions ---
            function openModal() {
                galleryModal.classList.add('show');
                setTimeout(() => modalContent.classList.add('open'), 10);
            }

            function closeModalFunc() {
                modalContent.classList.remove('open');
                setTimeout(() => galleryModal.classList.remove('show'), 350);
            }

            // --- Event Listeners ---
            prevBtn.addEventListener('click', (e) => { e.stopPropagation(); showSlide(currentSlide - 1); });
            nextBtn.addEventListener('click', (e) => { e.stopPropagation(); showSlide(currentSlide + 1); });
            if(homeBtn) homeBtn.addEventListener('click', () => showSlide(0));
            
            galleryBtn.addEventListener('click', openModal);
            closeModal.addEventListener('click', closeModalFunc);
            galleryModal.addEventListener('click', (e) => { if(e.target === galleryModal) closeModalFunc(); });

            galleryGrid.addEventListener('click', (e) => {
                let item = e.target.closest('.gallery-item');
                if (item) {
                    const index = parseInt(item.getAttribute('data-slide-index'));
                    showSlide(index);
                    closeModalFunc();
                }
            });

            themeBtn.addEventListener('click', () => {
                const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
            });

            // --- Mobile Swipe ---
            const slider = document.getElementById('slider');
            slider.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; }, {passive: true});
            slider.addEventListener('touchend', (e) => {
                if (!e.changedTouches || e.changedTouches.length === 0) return;
                const deltaX = e.changedTouches[0].clientX - touchStartX;
                if (deltaX > 50) showSlide(currentSlide - 1);
                else if (deltaX < -50) showSlide(currentSlide + 1);
            });

            showSlide(currentSlide);
        });
    </script>
</body>
</html>
